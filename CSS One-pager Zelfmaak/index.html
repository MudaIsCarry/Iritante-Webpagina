<!DOCTYPE html>
<html>
   
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>One-pager CSS Grid</title>
  <meta name="viewport" content="user-scalable=yes,width=device-width,initial-scale=1">
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  <script src="https://kit.fontawesome.com/52c5a9644c.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div id="jumpscare">
    <img src="/CSS One-pager Zelfmaak/img/" alt="jumpscare">
    <audio id="scream" src="sound/scream.mp3" preload="auto"></audio>
</div>

  <div id="invisible-button"></div>

    <div class="parent">

        <div class="div1"> 

          <div id="typedtext"></div>

          </div>

        <div class="div2">
          
          <div class="slideshow-container">

            <div class="mySlides fade">
              <img src="img/gif5.gif" style="width:300px" height="300px">
            </div>
            
            <div class="mySlides fade">
              <img src="img/gif2.gif" style="width:300px" height="300px">
            </div>
            
            <div class="mySlides fade">
              <img src="img/gif4'.gif" style="width:300px" height="300px">
            </div>

            <div class="mySlides fade">
                <img src="img/hm1.gif" style="width:300px" height="300px">
            </div>   

            <div id="container">

              <img src="img/hm1.gif" class="spinner">
              <img src="img/scary_image.gif" class="spinner">
              <img src="img/gif2.gif" class="spinner">
              <img src="img/gif3.gif" class="spinner">
            </div>
          
              
            
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div> 
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>
    </div>
    <script src='js/sricpt.js'></script>
  </div>


</body>

</html>
